<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo 2</title>


    <style>

        * {
            box-sizing: border-box;
        }

        form * {
            display: block;
            width: 20rem;
            padding: 5px;
            margin: 0;
        }

        form input {
            margin-bottom: 10px;
        }





    </style>
</head>
<body>
    
    <h1>This is an internet checkpoint, please answer some questions before proceeding.</h1>
    <form action="thankyou.html">
        <label for="name">What is your name?</label>
        <input type="text" id="name" placeholder="Your name">

        <label for="email">What is your email address?</label>
        <input type="email" id="email" placeholder="Your Email Address">

        <label for="phone">What is your phone number?</label>
        <input type="text" id="phone" placeholder="Your Phone Number">

        <label for="hometown">What is your hometown?</label>
        <input type="text" id="hometown" placeholder="Your Hometown">

        <label for="fav-color">What is your favorite color?</label>
        <input type="text" id="fav-color" placeholder="Your Favorite Color">

        <button type="submit">Send Answers</button>


    </form>


</body>
</html>

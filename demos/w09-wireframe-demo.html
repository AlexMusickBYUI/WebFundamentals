<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nana's Bakery | Certified Adequate 2/5 Years in a Row</title>
    <link rel="stylesheet" href="styles/w09-wireframe-demo.css">
</head>
<body>
    
    <div class="content">
        <header>
            <div class="header-content">
                <img src="https://via.placeholder.com/150" alt="Nana's Bakery">
                <div class="header-text">
                    <h1>Nana's Bakery</h1>
                    <p class="phone-number">123-867-5309</p>
                </div>
                <img src="https://via.placeholder.com/25" alt="Cart" class="shopping-cart">
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Baked "Goods"</a>
                <a href="#">Order Forms</a>
                <a href="#">About us</a>
            </nav>
        </header>
        <main>
            <h2>Our Acceptable Edible Objects</h2>
            <div class="products">
                <div class="product">
                    <img src="images/tcupcakes-320x.jpg" alt="Mystery flavored cake">
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/320" alt="Toothpaste cake">
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/320" alt="Aluminum cake">
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/320" alt="Habanero cake">
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/320" alt="Used cake">
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/320" alt="Ultra-budget cake">
                    <button>Add to cart</button>
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright">Copyright&copy; 2022 Nana's Bakery</p>
            <div class="social">
                <img src="https://via.placeholder.com/25" alt="">
                <img src="https://via.placeholder.com/25" alt="">
                <img src="https://via.placeholder.com/25" alt="">
            </div>
        </footer>
    </div>

</body>
</html>
